    <h2>Meu Carrinho</h2>
    <article>
        <section id="cesta_container">
            <h2>Produtos</h2>
            <hr>
            <div class="produtos_lista">
                <div class="produto_box">
                    <img class='produto_img' src="../images/products/computador.jpeg">
                    <p class="produto_titulo"> Desktop Intel i5 Windows</p>
                </div>
                <div class='quant'>
                    <button id="sub1" class="menos">-</button>
                    <p class="qtd" id="quantidade">1</p>
                    <button id="add1" class="mais">+</button>
                </div>
                <p class="preço">R$ 2.000,00</p>
            </div>
            <hr>
            <div class="produtos_lista">
                <div class="produto_box">
                    <img class='produto_img' src="../images/products/img1.jpg">
                    <p class="produto_titulo"> HD inte. Seagate 500GB</p>
                </div>
                <div class='quant'>
                    <button id="sub2" class="menos">-</button>
                    <p class="qtd" id="quantidade2">2</p>
                    <button id="add2" class="mais">+</button>
                </div>
                <p class="preço">R$ 250,00</p>
            </div>
            <hr>
            
        </section>
        <section class="result_container">
            <div class="result">
                <p id="total_value" class="total">Total: R$ 2.500,00</p>
                <p class="parce">em até 12x sem juros</p>
                <p id="quant_prod" class="quant_txt">3 produtos selecionados</p>
            </div>
            <div class="btn_content">
                <button id="btn_prosseguir" class="btn_next">PROSSEGUIR</button>
            </div>
        </section>
